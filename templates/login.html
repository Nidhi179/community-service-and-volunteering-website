  <script>
  function load() {
    email = $('#typeEmail').val()
    pass = $('#typePassword').val()
    $.ajax({
      url: '/ret',
      type: 'POST',
      data: {
        e : email,
        p : pass,
      },
      success: function(response){
        console.log(response)
        if (response == 1){
          if (pass == "@123"){
            alert("Login Success !")
            window.location.href = 'Admin'
          }
        }
        else if (response == 2){
          alert("Login Success !")
          window.location.href = 'ngo'
        }
        else if (response == 3){
          alert("Login Success !")
          window.location.href = 'User'
        }
        else {
          alert("Wrong Credentials !")
          document.getElementById('typeEmail').value = ""
          document.getElementById('typePassword').value = ""
        }
      }
  })
}
</script>
